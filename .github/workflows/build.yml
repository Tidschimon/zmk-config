name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  update-commit-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for git log
      
      - name: Update commit info
        run: |
          # Run the script to update commit_info.h
          ./update-commit-info.sh
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet boards/shields/nice_view_disp/widgets/commit_info.h; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add boards/shields/nice_view_disp/widgets/commit_info.h
          git commit -m "Auto-update commit info [skip ci]"
          git push

  build:
    needs: update-commit-info
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.3
